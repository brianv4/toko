<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ecommerce Tailwind</title>

    <link rel="shortcut icon" href="../assets/images/korone.png" type="image/x-icon" />

    <link rel="stylesheet" href="../assets/css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
</head>

<body>
    <!-- Responsive Navbar Start-->
    <header>
        <nav class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-lg text-gray-700 bg-white shadow-md">
            <div>
                <a href="../index.html">
                    <h1 class="ml-10">LOGIN PAGE</h1>
                </a>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" id="menu-button" class="h-6 w-6 cursor-pointer md:hidden block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>

            <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
                <ul class="pt-4 text-base text-gray-700 md:flex md:justify-between md:pt-0">
                    <li>
                        <a class="md:p-4 py-2 block hover:text-purple-400" href="shop.html">Toko</a>
                    </li>
                    <li>
                        <a class="md:p-4 py-2 block hover:text-purple-400" href="#">Pricing</a>
                    </li>
                    <li>
                        <a class="md:p-4 py-2 block hover:text-purple-400" href="#">Customers</a>
                    </li>
                    <li>
                        <a class="md:p-4 py-2 block hover:text-purple-400" href="#">Blog</a>
                    </li>
                    <li>
                        <a class="md:p-4 py-2 block hover:text-purple-400 text-green-500" href="pages/login.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Responsive Navbar End -->

    <!-- login -->
    <div class="contain py-16 font-poppins">
        <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
            <h2 class="text-2xl uppercase font-medium mb-1">Login</h2>
            <p class="text-gray-600 mb-6 text-sm">welcome back customer</p>
            <form action="#" method="post" autocomplete="off">
                <div class="space-y-2">
                    <div>
                        <label for="email" class="text-gray-600 mb-2 block">Email address</label>
                        <input type="email" name="email" id="email" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="youremail.@domain.com" />
                    </div>
                    <div>
                        <label for="password" class="text-gray-600 mb-2 block">Password</label>
                        <input type="password" name="password" id="password" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="*******" />
                    </div>
                </div>
                <div class="flex items-center justify-between mt-6">
                    <div class="flex items-center">
                        <input type="checkbox" name="remember" id="remember" class="text-primary focus:ring-0 rounded-sm cursor-pointer" />
                        <label for="remember" class="text-gray-600 ml-3 cursor-pointer">Remember me</label>
                    </div>
                    <a href="#" class="text-primary">Forgot password</a>
                </div>
                <div class="mt-4">
                    <button type="submit" class="block w-full py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium">Login</button>
                </div>
            </form>
            <p class="mt-4 text-center text-gray-600">Don't have account? <a href="register.html" class="text-primary">Register now</a></p>
        </div>
    </div>
    <!-- ./login -->

    <!-- copyright -->
    <div class="bg-gray-800 py-4">
        <div class="container text-center">
            <p class="text-white">&copy; A-SQUAD - All Right Reserved</p>
        </div>
    </div>
    <!-- ./copyright -->

    <!-- Responsive Navbar -->
    <script>
        const button = document.querySelector("#menu-button");
        const menu = document.querySelector("#menu");

        button.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
    <!-- Responsive Navbar -->
</body>

</html>
